<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date Validator</title>
    <script>
        function validateDate(){
            var dd = 29;
            var mm = 2;
            var yyyy = 2024;

            if (mm < 1 || mm > 12 || dd < 1 || dd > 31) {
                return false;
            }

            switch(mm) {
                case 2: // February
                    if ((yyyy % 4 === 0 && yyyy % 100 !== 0) || (yyyy % 400 === 0)) {
                        return dd <= 29; // Leap year
                    } else {
                        return dd <= 28;
                    }
                case 4: case 6: case 9: case 11:
                    return dd <= 30;
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    return dd <= 31;
                default:
                    return false;
            }
        }

        function validate() {
            var result = validateDate();
            document.getElementById("output").innerText = result ? "Valid Date" : "Invalid Date";
        }
    </script>
</head>
<body>
    <h2>Date Validation Result:</h2>
    <button onclick="validate()">Validate</button>
    <p id="output"></p>
</body>
</html>
