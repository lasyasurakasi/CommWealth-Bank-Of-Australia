<!DOCTYPE html>
<html lang="en">
<head>
    <title> Null vs Undefined Check</title>
    <script>
        let a = null;
        let b;

        console.log(a);           // null
        console.log(typeof a);    // object 

        console.log(b);           // undefined
        console.log(typeof b);    // undefined
    </script>
</head>
<body>
    <h2> Null vs Undefined Check</h2>
</body>
</html>
