<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types of Variable Declaration</title>
    <script>
        var num1 = 20;
        console.log(num1);
        let num2 = 30;
        console.log(num2);
        const num3= 40;
        console.log(num3);
        num1 = 50;
        console.log(num1);
        num2 = 60;
        console.log(num2);
        // num3 = 70;
        // console.log(num3);
        // error because const declaration
    </script>
</head>
<body>
</body>
</html>
