<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <script>
        function addNum(){
            var num1 = Number(document.getElementById("num1").value)
            var num2 = Number(document.getElementById("num2").value)
            var sum = num1+num2;
            document.getElementById("result").innerText = "Sum:"+sum;
        }
        function subNum(){
            var num1 = Number(document.getElementById("num1").value)
            var num2 = Number(document.getElementById("num2").value)
            var diff = num1-num2;
            document.getElementById("result").innerText = "Difference:"+diff;
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick= addNum();>Add Numbers</button>
    <button onclick="subNum()">Subtract Numbers</button><br>

    <p id = "result"></p>
    </body>
</body>
</html>
