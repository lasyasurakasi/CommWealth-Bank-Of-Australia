<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variable Declarations Demo</title>
  <script>
    // Using var: redeclarable & reassignable
    var a = 20;
    console.log("var a:", a);
    a = 50;
    console.log("var a after reassignment:", a);

    // Using let: block-scoped & reassignable
    let b = 30;
    console.log("let b:", b);
    b = 60;
    console.log("let b after reassignment:", b);

    // Using const: block-scoped & immutable
    const c = 40;
    console.log("const c:", c);

    // Uncommenting below lines would throw an error due to reassignment of const
    // c = 70;
    // console.log("const c after reassignment:", c);
  </script>
</head>
<body>
</body>
</html>
